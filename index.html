<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Harry Potter Characters</h1>
    <img src="./hogwarts-logo-transparent.jpg" width="150px" height="180px" alt="hogwarts" class="center">

    <form id="addHPcharacters">
        <input id="name" type="text" placeholder="Name">
        <input id="house" type="text" placeholder="House">
        <input id="gender" type="text" placeholder="Gender">
        <input id="patronum" type="text" placeholder="Patronum">
        <input id="bloodstatus" type="text" placeholder="Bloodstatus">

        <button>Add character</button>
    </form>

    <br>
    <br>

    <div id="filters">
        <form id="filter-by-house">
            <input id="filter-house" type="text" placeholder="Filter by house">
            <button>Filter</button>
        </form>


        <form id="filter-by-gender">
            <input id="filter-gender" type="text" placeholder="Filter by gender">
            <button>Filter</button>
        </form>

        <button id="show-all" type="button">Show all</button>
    </div>


    <div id="headers">
        <div>Name</div>
        <div>House</div>
        <div>Gender</div>
        <div>Patronum</div>
        <div>Bloodstatus</div>
    </div>

    <div id="HPcharacters"></div>

    <script src="database.js"></script>
    <script src="main.js"></script>

</body>
</html>
